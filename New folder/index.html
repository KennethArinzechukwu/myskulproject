<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom Styles */
    body {
      padding-top: 80px; /* Adjust body padding based on the height of the navbar */
    }

    /* Top Navbar Styles */
    #top-navbar {
      background-color: #333;
      padding: 5px;
    }

    #social-icons {
      color: white;
    }

    /* Middle Navbar Styles */
    #middle-navbar {
      background-color: #fff;
      padding: 10px;
      text-align: center;
    }

    /* Bottom Navbar Styles */
    #bottom-navbar {
      background-color: #000;
      padding: 10px;
    }

    #logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
      transform: skewX(-20deg);
      margin-right: 10px;
    }

    #navbar-links {
      color: white;
    }

    #search-btn {
      color: white;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav id="top-navbar" class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <span class="navbar-text">Your Text Here</span>
      <div id="social-icons" class="ml-auto">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </div>
  </nav>

  <!-- Middle Navbar -->
  <nav id="middle-navbar" class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <span class="navbar-text">Mon – Sat 9.00 – 18.00</span>
      <button class="btn btn-primary ml-auto">Sign Up</button>
    </div>
  </nav>

  <!-- Bottom Navbar -->
  <nav id="bottom-navbar" class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <span id="logo">YourLogo</span>
      <div id="navbar-links">
        <a href="#" class="navbar-link">Home</a>
        <a href="#" class="navbar-link">About</a>
        <a href="#" class="navbar-link">Contact Us</a>
        <a href="#" class="navbar-link">How It Works</a>
        <a href="#" class="navbar-link">FAQ</a>
      </div>
      <button id="search-btn" class="btn btn-outline-light ml-auto">Search</button>
    </div>
  </nav>

  <!-- Bootstrap JS and Font Awesome Icons -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
